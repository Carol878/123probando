<div class="pagina">

  <div class="logo-unir">
    <img src="logo-unir.png" alt="Logo unir">
  </div>
  
  <div class="pila-login">
    <div class="login-card">
      <form (ngSubmit)="iniciarSesion()" [formGroup]="loginForm" >
        <h1 class="card-title">SERVICE MANAGER</h1>
      
        <!-- Campo Usuario -->
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Introduce tu usuario"
            formControlName="username"
            class="form-control"
          />
        </div>
      
        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Introduce tu contraseña"
            formControlName="password"
            class="form-control"
          />
        </div>
        @if (intentoFallido()) {
          <p class="intento-fallido">USUARIO O CONTRASEÑA INCORRECTA</p>
        }
        
        <!-- Botón Enviar -->
        <button type="submit" class="btn-primary">INICIAR SESIÓN</button>
      </form>
    </div>
    <div class="logo-app">
      <img src="favicon-2025.png" alt="Logo app">
    </div>

  </div>
</div>
